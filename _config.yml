        title: Mid-air Haptic Rendering for Digital Twin  <mark>(PM)</mark>
        sub_title: Institute for Information & communications Technology Planning & Evaluation (IITP)
        caption: Jan. 2023 – Dec. 2024
        description: |
          Leading the development of real-time mid-air haptic rendering technologies integrated with digital twin systems.
          I conducted research on enhancing the perceived intensity of weak mid-air tactile stimuli using cognitive modulation techniques within a digital twin framework.
        additional_links:
           - title: Project Overview
             icon: fas fa-link
