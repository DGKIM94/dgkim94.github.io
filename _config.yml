        description: |
          Designed performance metrics to assess and enhance user experience in interactive digital environments.
          I conducted research on haptic generation to improve user experience through <mark>cross-modal matching</mark> of sound and touch.
        additional_links:
            - title: Project Overview
              icon: fas fa-link
              url: https://ieeexplore.ieee.org/abstract/document/10337769
